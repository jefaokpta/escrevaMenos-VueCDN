<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue CDN</title>
    <style>
        .highlighted{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="fruta in frutas" :class="{highlighted: fruta.status}" @click="fruta.status=!fruta.status" > {{fruta.name}} </li>
        </ul>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                frutas: 
                    [
                        {name: 'uva', status: false},
                        {name: 'banana', status: false},
                        {name: 'maca', status: false}
                    ]
            }
        })
        
    </script>
</body>
</html>
